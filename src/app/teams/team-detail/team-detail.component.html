<div class="row">
  <div class="col-xs-12">
    <p>
      <strong> Team Name:</strong>
      <span>{{ team.name }}</span>
    </p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>
      <strong> Team Country:</strong>
      <span>{{ team.country }}</span>
    </p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Team <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onEditTeam()">Edit Team</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteTeam()">Delete Team</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row" *ngIf="team.users.length > 0">
  <div class="col-xs-12">
    <h3>Players:</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let player of team.users">
        <p>
          <strong> Player Name:</strong>
          <span>{{ player.name }}</span>
        </p>
        <p>
          <strong> Player Matches:</strong>
          <span>{{ player.matches }}</span>
        </p>
        <p>
          <strong> Player Average:</strong>
          <span>{{ player.average }}</span>
        </p>
      </li>
    </ul>
  </div>
</div>
