<div class="row" align="center">
  <div class="col-md-12">
    <div class="col-md-12" align="center">
       <img src="{{ team.image }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
</div>

<div class="row" align="center">
  <div class="col-md-12">
    <h2>{{ team.name }}</h2>
    <h3>({{ team.country }})</h3>
  </div>
</div>

<div class="row" *ngIf="userService.isAdmin()">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Team <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onEditTeam()">Edit Team</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteTeam()">Delete Team</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row" *ngIf="team.users.length > 0">
  <div class="col-xs-12">
    <h3>Players:</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let player of team.users">
        <p>
          <strong>Name:</strong>
          <span>{{ player.name }}</span>
        </p>
        <p>
          <strong>Matches:</strong>
          <span>{{ player.matches }}</span>
        </p>
        <p>
          <strong>Average:</strong>
          <span>{{ player.average }}</span>
        </p>
      </li>
    </ul>
  </div>
</div>
