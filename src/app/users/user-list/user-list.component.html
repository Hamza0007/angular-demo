<div class="row" *ngIf="userService.isAdmin()">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onNewPlayer()">New Player</button>
  </div>
  <hr>
</div>

<div class="row">
  <div class="col-md-12">
    <strong>Search: </strong>
    <input type="text" [(ngModel)]="filteredUser" class="form-control">
  </div>
</div>

<div class="row m-t-100">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3" *ngFor="let user of users | filter:filteredUser:'name'; let i=index">
        <a style="cursor: pointer" [@user-list] class="list-group-item" (click)="onUserClick(user.id)">
          <div align="center">
            <img src="{{ user.image }}" class="img-responsive" style="height: 150px;">
            <h4 class=" text-center">{{ user.name }}</h4>
          </div>
        </a>
        <div class="clearfix" *ngIf="i>=2">
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
